<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ludo-board">
        <div class="base red-base">
            <div class="circle-container">
                <div class="token"></div><div class="token"></div>
                <div class="token"></div><div class="token"></div>
            </div>
        </div>
        
        <div class="path vertical">
            <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell yellow"></div> <div class="cell yellow start">START<br>&#8595;</div>
            <div class="cell"></div> <div class="cell yellow"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell yellow"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell yellow"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell yellow"></div> <div class="cell"></div>
        </div>

        <div class="base yellow-base">
            <div class="circle-container">
                <div class="token"></div><div class="token"></div>
                <div class="token"></div><div class="token"></div>
            </div>
        </div>

        <div class="path horizontal">
            <div class="cell"></div> <div class="cell red start">START<br>&#8594;</div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell red"></div> <div class="cell red"></div> <div class="cell red"></div> <div class="cell red"></div> <div class="cell red"></div>
            <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
        </div>

        <div class="center-home"></div>

        <div class="path horizontal">
            <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
            <div class="cell blue"></div> <div class="cell blue"></div> <div class="cell blue"></div> <div class="cell blue"></div> <div class="cell blue"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell"></div> <div class="cell blue start">START<br>&#8592;</div> <div class="cell"></div>
        </div>

        <div class="base green-base">
            <div class="circle-container">
                <div class="token"></div><div class="token"></div>
                <div class="token"></div><div class="token"></div>
            </div>
        </div>

        <div class="path vertical">
            <div class="cell"></div> <div class="cell green"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell green"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell green"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell green"></div> <div class="cell"></div>
            <div class="cell green start">START<br>&#8593;</div> <div class="cell green"></div> <div class="cell"></div>
            <div class="cell"></div> <div class="cell"></div> <div class="cell"></div>
        </div>

        <div class="base blue-base">
            <div class="circle-container">
                <div class="token"></div><div class="token"></div>
                <div class="token"></div><div class="token"></div>
            </div>
        </div>
    </div>

</body>
</html>
